name: Lint Pull Request

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  title:
    name: 'Validate PR title'
    runs-on: ubuntu-latest

    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-code:
    name: 'Lint code (ESLint)'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 'Get npm cache directory'
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-node-

      - name: 'Install Dependencies'
        if: steps.cache-npm.outputs.cache-hit != 'true' || steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: 'Run ESLint'
        run: npm run lint

  test-code:
    name: 'Test code (TypeScript)'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 'Get npm cache directory'
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-node-

      - name: 'Install Dependencies'
        if: steps.cache-npm.outputs.cache-hit != 'true' || steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: 'Run TypeScript compiler'
        run: npm run test:ts
